<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Coordinates</title>
</head>
<body>
    <h1>Finger Coordinates</h1>
    <div id="coordinates"></div>

    <script>
        async function fetchFingerCoordinates() {
            try {
                const response = await fetch('http://127.0.0.1:5000/get_finger_coordinates');
                const coordinates = await response.json();
                document.getElementById('coordinates').innerText = JSON.stringify(coordinates);
            } catch (error) {
                console.error('Error fetching finger coordinates:', error);
            }
        }

        // Fetch coordinates every 1 second
        setInterval(fetchFingerCoordinates, 1000);
    </script>
</body>
</html>
